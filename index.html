<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MohsinVision</title>
    <link rel="shortcut icon" href="img/MohsinVision.png" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <script defer src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  </head>
  <body>
    <nav class="nav">
      <div class="menu">
        <div></div>
        <div></div>
        <div></div>
      </div>
      <img class="yt-logo" src="img/mv 2.png" draggable="false" />
      <div class="search">
        <input
        placeholder="Search"
        class="search-bar"
        type="text"
        name="Search"
        /><button class="search-btn" type="search">
          <img src="img/search-icon.png" alt="img" draggable="false" />
        </button>
      </div>
      <div class="mic">
        <img
        class="mic-icon"
          src="img/mic-icon.png"
          alt="logo"
          draggable="false"
          />
        </div>
        <div class="create">
          <img
          class="create-icon"
          src="img/create.png"
          alt="icon"
          draggable="false"
          />
        </div>
        <div class="bell">
          <img src="img/bell.png" alt="icon" class="bell-icon" />
        </div>
        <div class="account">
          <img class="acc-img" src="img/acc.gif" alt="acc" />
        </div>
      </nav>
      <div class="app-container">
    <section class="slider-section">
      <div class="slider">
        <button class="slider__btn slider__btn--left">&#9001;</button>
        <div class="slide"><button>All</button></div>
        <div class="slide"><button>JavaScript</button></div>
        <div class="slide"><button>Html Learning</button></div>
        <div class="slide"><button>Cars 2023</button></div>
        <div class="slide"><button>New Movies</button></div>
        <div class="slide"><button>Upcoming</button></div>
        <button class="slider__btn slider__btn--right">&#12297;</button>
        <div class="dots"></div>
      </div>
    </section>
    <div class="q-links">
      <div>
        <img src="img/home.png" alt="icon" />
        <p>Home</p>
      </div>
      <div>
        <img src="img/shorts.png" alt="icon" />
        <p>Shorts</p>
      </div>
      <div>
        <img src="img/sub.png" alt="icon" />
        <p>Subscription</p>
      </div>
      <div>
        <img src="img/library.png" alt="icon" />
        <p>Library</p>
      </div>
    </div>
    <div class="content" ></div>
  
      <template data-video-template>

        <div class="video">
         
          <div class="header" data-header> </div>
        <div class="body">
          <div class="ch" data-channel> </div>
         
         <div class="detail">
            <b><h2 class="vName" data-name></h2></b>
            <p data-channel-name></p>
            </div>
          </div>
      </template>
       
        
      </div>
    </div>
    </div></div>
    <div class="player1 hide">
      <button class='back-btn'> &larr; </button>
      
      <h1 class="video-title"></h1>
    </div>
  </body>
</html>
